<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed':todo.completed,'editing':todo.ediding}" >
  <div class="view">
    <input class="toggle" type="checkbox" (click)="statusTodo(todo)" [checked]="todo.completed">
    <label  (dblclick)="editMode(todo)">{{todo.title}}</label>
    <button class="destroy" (click)="destroyTodo(todo)"></button>
  </div>
  <input class="edit" value="{{todo.title}}" (keyup.enter)="editTodo(todo,editedTodo)" (keyup.enter)="editMode(todo)" #editedTodo>
</li>
